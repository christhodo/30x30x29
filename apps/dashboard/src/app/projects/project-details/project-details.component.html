<mat-card>
  <mat-card-title>
    <span *ngIf="currentProject.id; else elseBlock">
      Editing {{ originalTitle }}
    </span>
    <ng-template #elseBlock>
      Select Photo
    </ng-template>
  </mat-card-title>
  <form #form="ngForm" (submit)="saved.emit(currentProject)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Title"
          [(ngModel)]="currentProject.title"
          type="text"
          name="title"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Url"
          [(ngModel)]="currentProject.url"
          type="text"
          name="url"
          required
        />
      </mat-form-field>
      <img mat-card-sm-image [src]="currentProject.thumbnailUrl" />
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="form.invalid"
        type="submit"
        mat-button
        color="primary"
      >
        Save
      </button>
      <button type="button" mat-button (click)="form.reset(); cancelled.emit()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
